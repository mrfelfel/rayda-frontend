
<div mat-dialog-content>
  <p>مبلغ را جهت افزایش موجودی وارد کنید </p>
  <mat-form-field>
    <input placeholder="مبلغ به ریال"  type="number"  matInput [(ngModel)]="data.bcost">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">بستن</button>
  <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary" >پرداخت</button>
</div>
