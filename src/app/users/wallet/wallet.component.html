
<div class="main-container flex">

  <mat-card *ngFor="let card of cards">
    <div class="main-money">
      <span>موجودی</span>
      <span>0 ریال</span>
    </div>
    <div class="data">
      <div class="money">
        <span>ورودی</span>
        <span>0</span>
      </div>
      <div class="money">
        <span>در حال خروج</span>
        <span>0</span>
      </div>
      <div class="money">
        <span>خروجی</span>
        <span>0</span>
      </div>
    </div>
    <mat-card-header>
      <mat-card-title>{{card.name}}</mat-card-title>

  </mat-card>
  <mat-card matRipple>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"/></svg>
